<!doctype html>
<html lang="en">

<head>
   <!-- based on static tree from https://iamkate.com/code/tree-views/
      1) content removed
      2) scriptcode added
      3) added id taxonomy title, class level{n} template, hierarchy of templates
   -->

   <title></title>
   <link rel="stylesheet" type="text/css" href="/examples/static/tree.css"> 
   <style>
      body {
         background-color: powderblue;
      }

      .template {
         display: none;
      }
      li .template {
         display: none;
      }
      .tree details .end {
         border-color : transparent;
         content: "";
      }
   </style>
</head>

<body>
   <ul class="tree">
      <li>
         <details open>
            <summary id="tree-header"></summary>
            <ul>
               <li class="level1 template">
                  <details>
                     <summary></summary>
                     <ul>
                        <li class="level2 template">
                           <details>
                              <summary></summary>
                              <ul>
                                 <li class="level3 template">
                                    <details>
                                       <summary></summary>
                                       <ul>
                                          <li class="level4 template">
                                             <details>
                                                <summary></summary>
                                                <ul>
                                                   <li class="level5 template">
                                                      <details>
                                                         <summary></summary>
                                                         <ul>
                                                            <li class="level6 template">
                                                            </li>
                                                         </ul>
                                                      </details>
                                                   </li>
                                                </ul>
                                             </details>
                                          </li>
                                       </ul>
                                    </details>
                                 </li>
                              </ul>
                           </details>
                        </li>
                     </ul>
                  </details>
               </li>
            </ul>
         </details>
      </li>
   </ul>
</body>

</html>

<script src="https://unpkg.com/merger-dd/dist/browser-dev.js"></script>
<!-- <script src="../../dist/browser-dev.js"></script> local -->
<script type="module">

   import {mergerMap} from "./merger-map.js"
   import {dataSources} from "./content/data-sources.js"
   import {customFunctions} from '../lib/custom-functions.js'

   // set true for development to ouput debug to console
   globalThis.debug = true;

   // optional, usually only for developing mapping, validate merger mapping against schema
   mergerLib.validateMergeMapToSchema(mergerMap);

   // render document (the html template), with dataSources content, as defined by mapping in mergerMap
   mergerLib.compose(mergerMap, dataSources, document, customFunctions);

</script>
