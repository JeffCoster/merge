<!doctype html>
<html lang="en">

<head>
   <!-- based on tree from https://iamkate.com/code/tree-views/
      1) content removed
      2) scriptcode added
      3) added id taxonomy title, class level{n} template, hierarchy of templates
   -->

   <title></title>
   <link rel="stylesheet" type="text/css" href="../static/tree.css">
   <style>
      body {
         background-color: powderblue;
      }

      .template {
         display: none;
      }
      li .template {
         display: none;
      }
      .tree details .end {
         border-color : transparent;
         content: "";
      }
   </style>
</head>

<body>
   <ul class="tree">
      <li>
         <details open>
            <summary id="tree-header"></summary>
            <ul>
               <li class="level1 template">
                  <details>
                     <summary></summary>
                     <ul>
                        <li class="level2 template">
                           <details>
                              <summary></summary>
                              <ul>
                                 <li class="level3 template">
                                    <details>
                                       <summary></summary>
                                       <ul>
                                          <li class="level4 template">
                                             <details>
                                                <summary></summary>
                                                <ul>
                                                   <li class="level5 template">
                                                      <details>
                                                         <summary></summary>
                                                         <ul>
                                                            <li class="level6 template">
                                                            </li>
                                                         </ul>
                                                      </details>
                                                   </li>
                                                </ul>
                                             </details>
                                          </li>
                                       </ul>
                                    </details>
                                 </li>
                              </ul>
                           </details>
                        </li>
                     </ul>
                  </details>
               </li>
            </ul>
         </details>
      </li>
   </ul>
</body>

</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/ajv/8.12.0/ajv2019.min.js" integrity="sha512-0lJa9spNGDvx2WdJx9SR4BnB+DHbGc5QKPA0S8Lj2M+rtMyeIyIO8T9Vc8swa/lvZ+kr2nzG3oMJxapZHOlX2A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script type="module">

   import {mergerMap} from "./merger-map.js"
   import {dataSources} from "./content/data-sources.js"
   import {customFunctions} from '../lib/custom-functions.js'

   import {compose} from "../../../built/esm/src/merger-functions.js"
   import {mergerSchema} from "../../../built/esm/schema/merger-schema.js"

   globalThis.debug = true;

   if(debug) {
      const Ajv = window.ajv2019;
      const ajv = new Ajv({
      schemas: [mergerSchema]
      });
      const validate = ajv.compile(mergerSchema);
      const valid = validate(mergerMap);
      if (!valid) {
         console.log(validate.errors);
      } else {
         console.log("schema is valid");
      }
   }
   compose(mergerMap, dataSources, document, customFunctions);
</script>
